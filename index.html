<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bedside Clock</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="interctive-widget=resizes-content">
    <script type="text/javascript" src="clock.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
		<link rel="manifest" href="manifest.webmanifest">
	</head>
	<body>
		<div class="settings hidden">
				<div class="settingsContainer">
					<div id="brightness" class="controlContainer">
						<span style="color:white;">Brightness:</span><input type="range" min="10" max="100" value="50" class="slider" id="brightnessRange">
					</div>
					<div id="colorSize" class="controlContainer">
						<div class="colors">
							<div class="color white current" id="white">
							</div>
							<div class="color red" id="red">
							</div>
							<div class="color green" id="green">
							</div>
							<div class="color blue" id="blue">
							</div>
							<div class="color yellow" id="yellow">
							</div>
							<div class="color pink" id="pink">
							</div>
						</div>
						<div class="fonts">
							<div class="font"><div class="small" id="small">A</div></div>
							<div class="font"><div class="medium current-font" id="medium">A</div></div>
							<div class="font"><div class="large" id="large">A</div></div>
						</div>						
					</div>
				</div>
		</div>
		<div id="gear" class="hidden"></div>
		<div id="container">
			<div id="clock">
				<span id="timetxt"></span>
			</div>
		</div>
	</body>
</html>
